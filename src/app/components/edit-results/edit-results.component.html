<mat-toolbar class="header-toolbar">
    <span class="spacer"></span>
    <img class="logo" src="../../../assets/IIB_Logo.png"/>
</mat-toolbar>

<div class="grid-container">
    <div class="resTitle">
        <h3>Results:</h3>
    </div>
    <div class="interaction" id="interaction">
        <div class="textInput" id="textInputDiv">
            <input type="text" id="textInput" placeholder="Neuer Text">
            <button id="textInputSubmit" (click)="textInputSubmit()">Submit</button>
        </div>
        <div class="nextStepDisplay" id="nextStepDisplayDiv">
            <p id="nextStepDisplay">Warte auf Eingabe</p>
        </div>
        <div class="editSelection" id="editSelectionDiv">
            <button id="editTextSelect" (click)="editText()">Text Bearbeiten</button>
            <button id="editBoxSelect" (click)="editBox()">Textbox Bearbeiten</button>
            <button id="editStop" (click)="exitMode()">Beenden</button>
        </div>
        <div class="newTextControl" id="newTextControlDiv">
            <button id="newTextBoxEdit" (click)="editBox()">Textbox Bearbeiten</button>
            <button id="newTextNextStep" (click)="newTextNext()">Weiter</button>
            <button id="newTextStop" (click)="exitMode()">Abbrechen</button>
        </div>
        <div class="editBoxControl" id="editBoxControlDiv">
            <button id="editBoxAgain" (click)="editBox()">Textbox Bearbeiten</button>
            <button id="saveEditedBox" (click)="saveEditedBox()">Speichern</button>
            <button id="boxEditStop" (click)="forceExitMode()">Abbrechen</button>
        </div>
        <div class="confirmation" id="confirmDiv">
            <label id="confirmText">Wirklich löschen?</label>
            <button id="confirmTrue" (click)="confirmDelete()">JA</button>
            <button id="confirmFalse" (click)="denyDelete()">NEIN</button>
        </div>
    </div>
    <div class="exit">
        <!-- Buttons for the exit -->
        <button id="saveEdits" (click)="saveAndExit()">Speichern und Beenden</button>
        <button id="stopEdits" (click)="exitEditMode()">Ohne Speichern beenden</button>
    </div>
    <div class="resultButtons" id="resultButtons">
        <button id="addText" class="newText" (click)="createNewText()">Text hinzufügen</button>
        <!--Result-Buttons will be placed here-->
        <button id="result{{idl + 1}}Button" 
                (click)="clickOnResult(idl+1)" 
                *ngFor="let button of bbArray; index as idl">
            {{bbArray[idl][4]}}
        </button>
    </div>
    <div class="canvasWrapper" id="canvasWrapper">
        <!-- two canvas elemnts for drawing new and storing previous boxes -->
        
        <img [src]="imageSource" 
             class="myPlan"
             width="100%"
             height="100%"
             id="plan"  
             alt="The Plan to be displayed"
             (load) = "setup()">
        <canvas class="myCanvas" id="myCanvas" width="800" height="400"></canvas>
        <canvas class="myCanvas" id="overlay" width="800" height="400"></canvas>
        <div class="control" id="controls">
            <!-- Buttons for the controls -->
            <button id="editText" (click)="editSelect()">Bearbeiten</button>
            <button id="removeText" (click)="removeText()">Entfernen</button>
        </div>
        <div class="textInputHovering" id="textInputHoveringDiv">
            <input type="text" id="textInputHover" placeholder="Neuer Text">
            <button id="textInputSubmitHover" (click)="textInputSubmit()">Submit</button>
        </div>
        <button id="result{{idl + 1}}" 
                class="result" 
                (click)="clickOnResult(idl+1)"
                [style]="styles[idl]"
                *ngFor="let button of bbArray; index as idl">
            <span id="resultText{{ idl+1 }}"
                  class="resultText"
                  [style]="tooltipStyles[idl]">
                    {{ bbArray[idl][4] }}
            </span>
        </button>
    </div>
</div>
